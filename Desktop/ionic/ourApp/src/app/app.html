<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>CPA kz</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-icon name="contact" class="avatar"></ion-icon>
      <button class="menu-buttons" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
