<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4 class="login-title">Sign In</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Login"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
    
          <div padding>
          <button ion-button secondary size="large" href="/touchid" expand="block">Log In</button>
          </div>
          <div padding>
            <div text-center>
                <a href="#" class="register-link">Register</a>
            </div>  
          </div>
      
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
