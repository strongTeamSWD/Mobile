<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row justify-content-center>
        <div align-self-center class="sign-in">
          <div text-center class="title">
            <h4 class="login-title">SIGN IN</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Login"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
    
          <div class="submit">
          <button ion-button secondary size="large" href="/touchid" expand="block" class="login-btn">Log In</button>
          </div>
        </div>
      </ion-row>
    </ion-grid>
</ion-content>
