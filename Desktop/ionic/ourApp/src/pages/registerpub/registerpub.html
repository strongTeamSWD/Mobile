<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row justify-content-center>
        <div class="register-form">
          <div text-center>
            <p>Become our partner, it is easy</p>
            <h4 class="login-title">Register as Publisher</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Name*"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Surname*"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="date" placeholder="Birth date*"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Sex*"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="number" placeholder="Phone*"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" placeholder="Email*"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="password" placeholder="Password*"></ion-input>
                        </ion-item>
                      <ion-item>
                          <ion-input type="password" placeholder="Password confirmation*"></ion-input>
                        </ion-item>
                      </div>
              <div padding  class="register-btn">
                 <button ion-button secondary size="large" href="/touchid" expand="block">Register</button>
            </div>     
        </div>
      </ion-row>
    </ion-grid>
</ion-content>
